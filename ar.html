<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Myntra Social Media Interface</title>
    <link rel="stylesheet" href="ar.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
</head>

<body>
    <header class="container-fluid header d-flex align-items-center justify-content-center">
        <div class="col-11 d-flex align-items-center">
            <div class="col-1 navLogo">
                <img src="https://cdn.freelogovectors.net/wp-content/uploads/2021/02/myntra-logo-freelogovectors.net_.png" alt="Myntra Logo" />
            </div>
            <div class="col-5 navMenus d-flex justify-content-around">
                <a href="#">MEN</a>
                <a href="#">WOMEN</a>
                <a href="#">KIDS</a>
                <a href="#">HOME & LIVING</a>
                <a href="influencer.html">INFLUENCERS</a>
                <a href="ar.html">SPARK</a>
            </div>
            <div class="col-4 navSearchBar d-flex align-items-center justify-content-end">
                <i class="fas fa-search"></i>
                <input type="search" placeholder="Search for products, brands and more" />
            </div>
            <div class="col-2 cart">
                <div class="cartNames d-flex flex-column">
                    <div class="iconNames d-flex justify-content-between">
                        <a href="#"><i class="far fa-user-circle"></i> Profile</a>
                        <a href="#"><i class="far fa-heart"></i> Wishlist</a>
                        <a href="#"><i class="fas fa-shopping-bag"></i> Bag</a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="content container">
        <div class="post">
            <div class="post-header">
                <img src="user-avatar.jpg" alt="User Avatar" class="avatar">
                <div class="user-info">
                    <span class="username">User Name</span>
                    <span class="location">Location</span>
                </div>
            </div>
            <img src="post-image.jpg" alt="Post Image" class="post-image">
            <div class="post-actions">
                <button class="like-button"><i class="far fa-heart"></i></button>
                <button class="comment-button"><i class="far fa-comment"></i></button>
                <button class="share-button"><i class="far fa-paper-plane"></i></button>
            </div>
            <div class="post-caption">
                <span class="username">User Name</span> Caption text goes here...
            </div>
            <div class="shop-now">
                <button class="shop-button" onclick="shopNow('product-page-url')">Shop Now</button>
                <button class="ar-button" onclick="tryOnAR('product-page-url')">AR Try-On</button>
            </div>
        </div>
        
        <!-- User-Generated Content Section -->
        <div class="ugc-section">
            <h2>User-Generated Content</h2>
            <form id="ugc-form">
                <div class="mb-3">
                    <label for="ugc-photo" class="form-label">Upload Photo/Video</label>
                    <input type="file" class="form-control" id="ugc-photo" required>
                </div>
                <div class="mb-3">
                    <label for="ugc-caption" class="form-label">Caption</label>
                    <textarea class="form-control" id="ugc-caption" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="ugc-review" class="form-label">Review</label>
                    <textarea class="form-control" id="ugc-review" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Share</button>
            </form>
            <div id="ugc-feed">
                <!-- User-generated posts will be displayed here -->
            </div>
        </div>
    </div>

    <footer class="footer">
        <nav>
            <ul>
                <li><a href="#"><i class="fas fa-home"></i></a></li>
                <li><a href="#"><i class="fas fa-search"></i></a></li>
                <li><a href="#"><i class="fas fa-plus-square"></i></a></li>
                <li><a href="#"><i class="fas fa-shopping-bag"></i></a></li>
                <li><a href="#"><i class="fas fa-user-circle"></i></a></li>
            </ul>
        </nav>
    </footer>

    <script src="ar.js"></script>
    <script src="ugc.js"></script>
</body>
</html>
